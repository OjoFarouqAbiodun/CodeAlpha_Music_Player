<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player - CodeAlpha</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="background">
        <img src="./assets/image_1.JPG" id="bg_img" alt="background" />
    </div>

    <div class="container">
        <div class="player_img">
            <img src="./assets/image_1.JPG" id="cover" class="active" alt="player_img"/>
        </div>

        <h2 class="music_title">Capital Letters</h2>
        <h3 class="music_artist">Lorem ipsum dolor</h3>

        <div class="player_progress" id="player_progress">
            <div class="progress" id="progress">
                <div class="music_time">
                    <span id="current_time">0:00</span>
                    <span id="duration">0:00</span>
                </div>
            </div>
        </div>

        <div class="player_controls">
            <i class="fa-solid fa-backward" title="Previous" id="prev"></i>
            <i class="fa-solid fa-play play-button" title="Play" id="play"></i>
            <i class="fa-solid fa-forward" title="Next" id="next"></i>
        </div>
    </div>

    <script src="main.js"></script>
</body>

</html>
